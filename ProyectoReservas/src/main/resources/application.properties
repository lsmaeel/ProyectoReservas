spring.application.name=ProyectoReservas

#Configuración de MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/ProyectoReservas
spring.datasource.username=alumno
spring.datasource.password=alumno1
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Configuración JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#Para ver las SQL que se ejecutan
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Logging para debug
logging.level.org.springframework.security=DEBUG
logging.level.com.example.ProyectoReservas=DEBUG

jwt.expiration=3600000
jwt.refresh-token.expiration=86400000