<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reservas de Aulas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-badge {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e7ff;
            color: #667eea;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-logout {
            background: #f87171;
            color: white;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .aula-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .aula-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .aula-card h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .aula-info {
            font-size: 14px;
            opacity: 0.9;
        }

        .reserva-item {
            background: #f9fafb;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .reserva-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .reserva-title {
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .reserva-details {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e5e7eb;
        }

        .tab {
            padding: 12px 24px;
            cursor: pointer;
            border: none;
            background: none;
            color: #666;
            font-weight: 600;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .hidden {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login/Register Screen -->
        <div id="authScreen">
            <div class="card" style="max-width: 450px; margin: 100px auto;">
                <h2 style="text-align: center; color: #667eea; margin-bottom: 30px;">üéì Sistema de Reservas</h2>
                
                <div class="tabs">
                    <button class="tab active" onclick="switchAuthTab('login')">Iniciar Sesi√≥n</button>
                    <button class="tab" onclick="switchAuthTab('register')">Registrarse</button>
                </div>

                <!-- Login Form -->
                <div id="loginTab" class="tab-content active">
                    <div id="loginAlert"></div>
                    <form onsubmit="login(event)">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="loginEmail" placeholder="ejemplo@email.com" required>
                        </div>
                        <div class="form-group">
                            <label>Contrase√±a</label>
                            <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Iniciar Sesi√≥n</button>
                    </form>
                </div>

                <!-- Register Form -->
                <div id="registerTab" class="tab-content">
                    <div id="registerAlert"></div>
                    <form onsubmit="register(event)">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" id="regNombre" placeholder="Tu nombre completo" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="regEmail" placeholder="ejemplo@email.com" required>
                        </div>
                        <div class="form-group">
                            <label>Contrase√±a</label>
                            <input type="password" id="regPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        </div>
                        <div class="form-group">
                            <label>Rol</label>
                            <select id="regRole" required>
                                <option value="ROLE_USER">Usuario</option>
                                <option value="ROLE_PROFESOR">Profesor</option>
                                <option value="ROLE_ADMIN">Administrador</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Main App Screen -->
        <div id="appScreen" class="hidden">
            <div class="header">
                <h1>üéì Sistema de Reservas</h1>
                <div class="user-info">
                    <div class="user-badge" id="userBadge"></div>
                    <button class="btn btn-logout" onclick="logout()">Cerrar Sesi√≥n</button>
                </div>
            </div>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('aulas')">Aulas</button>
                <button class="tab" onclick="switchTab('reservas')">Mis Reservas</button>
                <button class="tab" onclick="switchTab('horarios')">Horarios</button>
            </div>

            <!-- Aulas Tab -->
            <div id="aulasTab" class="tab-content active">
                <div class="card">
                    <h2>üìö Aulas Disponibles</h2>
                    <div class="grid" id="aulasGrid"></div>
                </div>
            </div>

            <!-- Reservas Tab -->
            <div id="reservasTab" class="tab-content">
                <div class="card">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <h2>üìÖ Mis Reservas</h2>
                        <button class="btn btn-primary" onclick="showNuevaReservaModal()">+ Nueva Reserva</button>
                    </div>
                    <div id="reservasList"></div>
                </div>
            </div>

            <!-- Horarios Tab -->
            <div id="horariosTab" class="tab-content">
                <div class="card">
                    <h2>üïí Tramos Horarios</h2>
                    <div id="horariosList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Nueva Reserva -->
    <div id="reservaModal" class="modal">
        <div class="modal-content">
            <h2>Nueva Reserva</h2>
            <div id="reservaAlert"></div>
            <form onsubmit="crearReserva(event)">
                <div class="form-group">
                    <label>Aula</label>
                    <select id="reservaAula" required></select>
                </div>
                <div class="form-group">
                    <label>Fecha</label>
                    <input type="date" id="reservaFecha" required>
                </div>
                <div class="form-group">
                    <label>Tramo Horario</label>
                    <select id="reservaHorario" required></select>
                </div>
                <div class="form-group">
                    <label>N√∫mero de Asistentes</label>
                    <input type="number" id="reservaAsistentes" min="1" required>
                </div>
                <div class="form-group">
                    <label>Motivo</label>
                    <input type="text" id="reservaMotivo" placeholder="Motivo de la reserva" required>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Crear Reserva</button>
                    <button type="button" class="btn btn-secondary" onclick="closeReservaModal()" style="flex: 1;">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080';
        let token = localStorage.getItem('token');
        let currentUser = null;

        // Auth functions
        function switchAuthTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('loginTab').classList.add('active');
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('registerTab').classList.add('active');
            }
        }

        async function login(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    token = data.token;
                    currentUser = { nombre: data.nombre, email: data.email, role: data.role };
                    localStorage.setItem('token', token);
                    localStorage.setItem('user', JSON.stringify(currentUser));
                    showApp();
                } else {
                    showAlert('loginAlert', data.mensaje || 'Error al iniciar sesi√≥n', 'error');
                }
            } catch (error) {
                showAlert('loginAlert', 'Error de conexi√≥n con el servidor', 'error');
            }
        }

        async function register(e) {
            e.preventDefault();
            const nombre = document.getElementById('regNombre').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const role = document.getElementById('regRole').value;

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre, email, password, role })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('registerAlert', '¬°Registro exitoso! Ahora puedes iniciar sesi√≥n', 'success');
                    setTimeout(() => switchAuthTab('login'), 2000);
                } else {
                    showAlert('registerAlert', data.mensaje || 'Error al registrarse', 'error');
                }
            } catch (error) {
                showAlert('registerAlert', 'Error de conexi√≥n con el servidor', 'error');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            token = null;
            currentUser = null;
            document.getElementById('appScreen').classList.add('hidden');
            document.getElementById('authScreen').classList.remove('hidden');
        }

        function showApp() {
            currentUser = JSON.parse(localStorage.getItem('user'));
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('appScreen').classList.remove('hidden');
            document.getElementById('userBadge').textContent = `${currentUser.nombre} (${currentUser.role})`;
            loadAulas();
            loadReservas();
            loadHorarios();
        }

        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tabs .tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`${tab}Tab`).classList.add('active');
            
            if (tab === 'reservas') loadReservas();
        }

        // Aulas
        async function loadAulas() {
            try {
                const response = await fetch(`${API_URL}/aulas`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const aulas = await response.json();
                
                const grid = document.getElementById('aulasGrid');
                grid.innerHTML = aulas.map(aula => `
                    <div class="aula-card">
                        <h3>${aula.nombre}</h3>
                        <div class="aula-info">
                            üë• Capacidad: ${aula.capacidad}<br>
                            üíª ${aula.esAulaDeOrdenadores ? `Con ordenadores (${aula.numeroOrdenadores})` : 'Sin ordenadores'}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error cargando aulas:', error);
            }
        }

        // Reservas
        async function loadReservas() {
            try {
                const response = await fetch(`${API_URL}/reservas`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const reservas = await response.json();
                
                const list = document.getElementById('reservasList');
                if (reservas.length === 0) {
                    list.innerHTML = '<p style="text-align: center; color: #999; padding: 40px;">No tienes reservas activas</p>';
                    return;
                }

                list.innerHTML = reservas.map(reserva => `
                    <div class="reserva-item">
                        <div class="reserva-header">
                            <span class="reserva-title">üìç ${reserva.aula.nombre}</span>
                            <button class="btn btn-danger" onclick="eliminarReserva(${reserva.id})">Eliminar</button>
                        </div>
                        <div class="reserva-details">
                            üìÖ Fecha: ${reserva.fecha}<br>
                            üïí Horario: ${reserva.tramoHorario.diaSemana} - Sesi√≥n ${reserva.tramoHorario.sesionDia}<br>
                            üë• Asistentes: ${reserva.numeroAsistentes}<br>
                            üìù Motivo: ${reserva.motivo}<br>
                            üë§ Reservado por: ${reserva.usuarioNombre}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error cargando reservas:', error);
            }
        }

        async function eliminarReserva(id) {
            if (!confirm('¬øEst√°s seguro de eliminar esta reserva?')) return;

            try {
                const response = await fetch(`${API_URL}/reservas/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    loadReservas();
                } else {
                    alert('Error al eliminar la reserva');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Horarios
        async function loadHorarios() {
            try {
                const response = await fetch(`${API_URL}/tramo-horario`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const horarios = await response.json();
                
                const list = document.getElementById('horariosList');
                list.innerHTML = horarios.map(h => `
                    <div class="reserva-item">
                        <div class="reserva-title">${h.diaSemana} - Sesi√≥n ${h.sesionDia}</div>
                        <div class="reserva-details">
                            üïí ${h.horaInicio} - ${h.horaFin}<br>
                            üìã Tipo: ${h.tipo}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error cargando horarios:', error);
            }
        }

        // Modal Nueva Reserva
        async function showNuevaReservaModal() {
            document.getElementById('reservaModal').classList.add('active');
            
            // Cargar aulas
            const aulasResponse = await fetch(`${API_URL}/aulas`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const aulas = await aulasResponse.json();
            document.getElementById('reservaAula').innerHTML = aulas.map(a => 
                `<option value="${a.id}">${a.nombre} (Capacidad: ${a.capacidad})</option>`
            ).join('');

            // Cargar horarios
            const horariosResponse = await fetch(`${API_URL}/tramo-horario`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const horarios = await horariosResponse.json();
            document.getElementById('reservaHorario').innerHTML = horarios.map(h => 
                `<option value="${h.id}">${h.diaSemana} - Sesi√≥n ${h.sesionDia} (${h.horaInicio}-${h.horaFin})</option>`
            ).join('');

            // Set min date to today
            document.getElementById('reservaFecha').min = new Date().toISOString().split('T')[0];
        }

        function closeReservaModal() {
            document.getElementById('reservaModal').classList.remove('active');
        }

        async function crearReserva(e) {
            e.preventDefault();
            
            const data = {
                aulaId: parseInt(document.getElementById('reservaAula').value),
                fecha: document.getElementById('reservaFecha').value,
                tramoHorarioId: parseInt(document.getElementById('reservaHorario').value),
                numeroAsistentes: parseInt(document.getElementById('reservaAsistentes').value),
                motivo: document.getElementById('reservaMotivo').value
            };

            try {
                const response = await fetch(`${API_URL}/reservas`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('reservaAlert', '¬°Reserva creada exitosamente!', 'success');
                    setTimeout(() => {
                        closeReservaModal();
                        loadReservas();
                        switchTab('reservas');
                    }, 1500);
                } else {
                    showAlert('reservaAlert', result.mensaje || 'Error al crear la reserva', 'error');
                }
            } catch (error) {
                showAlert('reservaAlert', 'Error de conexi√≥n', 'error');
            }
        }

        function showAlert(elementId, message, type) {
            const alert = document.getElementById(elementId);
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 5000);
        }

        // Init
        if (token) {
            showApp();
        }
    </script>
</body>
</html>
